<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Simulator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #transcript, #ai-response {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 600px;
      min-height: 60px;
      overflow-y: auto;
    }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #loader { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Call Simulator (PWA)</h1>
  <button id="start-btn">üé§ Start Listening</button>
  <button id="send-btn" disabled>‚úâÔ∏è Send</button>
  <div id="loader">‚è≥ Processing...</div>

  <div>
    <h3>You Said:</h3>
    <div id="transcript">‚Äî</div>
  </div>
  <div>
    <h3>Customer (AI) Said:</h3>
    <div id="ai-response">‚Äî</div>
  </div>

  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW register failed:', err));
    }

    const WORKER_URL = 'https://workers-playground-sweet-truth-533a.amrassal91.workers.dev';
    const startBtn = document.getElementById('start-btn');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');
    const transcriptEl = document.getElementById('transcript');
    const aiResponseEl = document.getElementById('ai-response');

    let recognition, finalTranscript = '', isRecognizing = false;

    function initRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) { alert('Speech Recognition not supported.'); return null; }
      const rec = new SR();
      rec.lang = 'en-US';
      rec.interimResults = true;
      rec.continuous = true;
      rec.onstart = () => {
        isRecognizing = true;
        startBtn.textContent = 'üõë Stop';
        startBtn.disabled = false;
        transcriptEl.textContent = 'Listening...';
      };
      rec.onresult = e => {
        let interim = '';
        for (let i = e.resultIndex; i < e.results.length; i++) {
          let t = e.results[i][0].transcript;
          if (e.results[i].isFinal) finalTranscript += t + ' ';
          else interim += t;
        }
        transcriptEl.textContent = finalTranscript + interim;
        sendBtn.disabled = !(finalTranscript.trim());
      };
      rec.onerror = e => {
        transcriptEl.textContent = 'Error: ' + e.error;
        stopRec();
      };
      rec.onend = () => {
        isRecognizing = false;
        startBtn.textContent = 'üé§ Start Listening';
      };
      return rec;
    }

    function startRec() {
      if (!recognition) recognition = initRecognition();
      finalTranscript = '';
      transcriptEl.textContent = '';
      sendBtn.disabled = true;
      recognition.start();
    }
    function stopRec() {
      if (recognition && isRecognizing) recognition.stop();
    }

    startBtn.addEventListener('click', () => {
      startBtn.disabled = true;
      isRecognizing ? stopRec() : startRec();
      setTimeout(() => startBtn.disabled = false, 500);
    });

    sendBtn.addEventListener('click', async () => {
      stopRec();
      sendBtn.disabled = true;
      loader.style.display = 'block';
      aiResponseEl.textContent = '';
      try {
        const payload = { contents: [{ parts: [{ text: finalTranscript.trim() }] }] };
        const res = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || '(No response)';
        aiResponseEl.textContent = reply;
        speak(reply);
      } catch (e) {
        aiResponseEl.textContent = 'AI Error: ' + e.message;
      } finally {
        loader.style.display = 'none';
      }
    });

    function speak(txt) {
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(txt);
      u.lang = 'en-US';
      speechSynthesis.speak(u);
    }
  </script>
</body>
</html>
